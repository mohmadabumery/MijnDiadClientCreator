name: Dynamics → MijnDiAd Automation

on:
  workflow_dispatch: # manual trigger
  # or when files are added
  push:
    paths:
      - 'pending/*.json'

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Install Playwright and browsers
      - name: Install Playwright
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          export PATH="$PATH:$HOME/.dotnet/tools"
          playwright install chromium
          
      # 4️⃣ Run the automation for each pending JSON file
      - name: Process pending client files
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          for file in pending/*.json; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              dotnet run --project MijnDiadAutomation "$file"
            fi
          done
        env:
          MIJNDIAD_USERNAME: ${{ secrets.MIJNDIAD_USERNAME }}
          MIJNDIAD_PASSWORD: ${{ secrets.MIJNDIAD_PASSWORD }}
          MIJNDIAD_TOTP_SECRET: ${{ secrets.MIJNDIAD_TOTP_SECRET }}
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
