name: Dynamics â†’ MijnDiAd Automation (Auto-Login)

on:
  push:
    paths:
      - 'pending/*.json'
  workflow_dispatch:
    inputs:
      dynamics_json:
        description: 'Dynamics JSON content from Power Automate'
        required: true

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Save Dynamics JSON input to file
        run: |
          mkdir -p pending
          echo '${{ github.event.inputs.dynamics_json }}' > pending/temp.json

      - name: Process pending client file
        run: dotnet run --project MijnDiadAutomation "pending/temp.json"
        env:
          MIJNDIAD_USERNAME: ${{ secrets.MIJNDIAD_USERNAME }}
          MIJNDIAD_PASSWORD: ${{ secrets.MIJNDIAD_PASSWORD }}
          MIJNDIAD_TOTP_SECRET: ${{ secrets.MIJNDIAD_TOTP_SECRET }}
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}

      - name: Cleanup processed files
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Cleanup processed client files"
          git push
