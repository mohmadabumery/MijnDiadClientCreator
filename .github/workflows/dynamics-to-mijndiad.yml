name: Dynamics â†’ MijnDiAd Automation

on:
  push:
    paths:
      - 'pending/*.json'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Process pending client files
        run: |
          for file in pending/*.json; do
            if [ -f "$file" ]; then
              echo "Processing $file"
              dotnet run --project MijnDiadAutomation "$file"
            fi
          done
        env:
          MIJNDIAD_SESSION: ${{ secrets.MIJNDIAD_SESSION }}
          MIJNDIAD_XSRF: ${{ secrets.MIJNDIAD_XSRF }}
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
