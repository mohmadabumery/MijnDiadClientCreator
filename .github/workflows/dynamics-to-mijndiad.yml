name: Dynamics → MijnDiAd (Auto-Login + Create Client)

on:
  workflow_dispatch:
    inputs:
      dynamics_json:
        description: "JSON payload from Power Automate"
        required: true
        type: string

jobs:
  login:
    name: Login to MijnDiAd
    runs-on: ubuntu-latest

    outputs:
      session_cookie: ${{ steps.extract.outputs.session_cookie }}
      xsrf_token: ${{ steps.extract.outputs.xsrf_token }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run LoginApp and capture output
        id: login
        run: |
          dotnet run --project LoginApp > login_output.json
        env:
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
          MIJNDIAD_USERNAME: ${{ secrets.MIJNDIAD_USERNAME }}
          MIJNDIAD_PASSWORD: ${{ secrets.MIJNDIAD_PASSWORD }}
          MIJNDIAD_TOTP_SECRET: ${{ secrets.MIJNDIAD_TOTP_SECRET }}

      - name: Extract session values
        id: extract
        run: |
          SESSION_COOKIE=$(jq -r '.session_cookie' login_output.json)
          XSRF_TOKEN=$(jq -r '.xsrf_token' login_output.json)

          if [ -z "$SESSION_COOKIE" ] || [ -z "$XSRF_TOKEN" ]; then
            echo "❌ Login did not return required session data"
            cat login_output.json
            exit 1
          fi

          echo "session_cookie=$SESSION_COOKIE" >> $GITHUB_OUTPUT
          echo "xsrf_token=$XSRF_TOKEN" >> $GITHUB_OUTPUT

  create-client:
    name: Create Client in MijnDiAd
    runs-on: ubuntu-latest
    needs: login

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Validate session variables
        run: |
          if [ -z "${SESSION_COOKIE}" ] || [ -z "${XSRF_TOKEN}" ]; then
            echo "❌ Missing session variables"
            exit 1
          fi
        env:
          SESSION_COOKIE: ${{ needs.login.outputs.session_cookie }}
          XSRF_TOKEN: ${{ needs.login.outputs.xsrf_token }}

      - name: Create Client
        run: |
          dotnet run --project CreateClientApp -- --json '${{ inputs.dynamics_json }}'
        env:
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
          SESSION_COOKIE: ${{ needs.login.outputs.session_cookie }}
          XSRF_TOKEN: ${{ needs.login.outputs.xsrf_token }}

      - name: Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Client successfully created in MijnDiAd"
          else
            echo "❌ Client creation failed – see logs above"
          fi
