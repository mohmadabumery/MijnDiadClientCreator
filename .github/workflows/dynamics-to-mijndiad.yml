name: Dynamics → MijnDiAd (Auto-Login + Create Client)

on:
  workflow_dispatch:
    inputs:
      dynamics_json:
        description: "JSON payload from Power Automate"
        required: true
        type: string

jobs:
  login:
    name: Login to MijnDiAd
    runs-on: ubuntu-latest
    outputs:
      session_cookie: ${{ steps.login_step.outputs.session_cookie }}
      xsrf_token: ${{ steps.login_step.outputs.xsrf_token }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Login and Get Session Cookies
        id: login_step
        run: |
          # Run the login app and capture the output in key=value format
          LOGIN_OUTPUT=$(dotnet run --project LoginApp)
          
          # Example output from LoginApp:
          # SESSION_COOKIE=abc123
          # XSRF_TOKEN=def456
          
          # Extract SESSION_COOKIE
          SESSION_COOKIE=$(echo "$LOGIN_OUTPUT" | grep SESSION_COOKIE | cut -d '=' -f2)
          XSRF_TOKEN=$(echo "$LOGIN_OUTPUT" | grep XSRF_TOKEN | cut -d '=' -f2)
          
          echo "SESSION_COOKIE=$SESSION_COOKIE" >> $GITHUB_OUTPUT
          echo "XSRF_TOKEN=$XSRF_TOKEN" >> $GITHUB_OUTPUT
        env:
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
          MIJNDIAD_USERNAME: ${{ secrets.MIJNDIAD_USERNAME }}
          MIJNDIAD_PASSWORD: ${{ secrets.MIJNDIAD_PASSWORD }}
          MIJNDIAD_TOTP_SECRET: ${{ secrets.MIJNDIAD_TOTP_SECRET }}

  create-client:
    name: Create Client in MijnDiAd
    runs-on: ubuntu-latest
    needs: login
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Create Client
        run: |
          dotnet run --project CreateClientApp -- --json '${{ inputs.dynamics_json }}'
        env:
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
          SESSION_COOKIE: ${{ needs.login.outputs.session_cookie }}
          XSRF_TOKEN: ${{ needs.login.outputs.xsrf_token }}

      - name: Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Client successfully created in MijnDiAd EPD"
          else
            echo "❌ Failed to create client - check logs above"
          fi
