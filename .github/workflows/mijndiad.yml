name: Dynamics â†’ MijnDiAd

on:
  workflow_dispatch:   # Manual trigger for testing

jobs:
  create-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Run Program
        env:
          MIJNDIAD_SESSION: ${{ secrets.MIJNDIAD_SESSION }}
          MIJNDIAD_XSRF: ${{ secrets.MIJNDIAD_XSRF }}
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
        run: dotnet run --project Program.cs dynamics.json
