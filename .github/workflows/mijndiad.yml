name: Dynamics â†’ MijnDiAd

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run Dynamics to MijnDiAd
        run: dotnet run --project MijnDiadAutomation DynamicsData.json
        env:
          MIJNDIAD_SESSION: ${{ secrets.MIJNDIAD_SESSION }}
          MIJNDIAD_XSRF: ${{ secrets.MIJNDIAD_XSRF }}
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
