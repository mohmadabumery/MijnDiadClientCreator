name: Create Client

on:
  push:
    branches:
      - main
    paths:
      - "pending/*.json"

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - run: dotnet run --project CreateClient
        env:
          MIJNDIAD_TENANT: ${{ secrets.MIJNDIAD_TENANT }}
